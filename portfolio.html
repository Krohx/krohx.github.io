<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/portfolio.css"> <!-- Resource style -->
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	 
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Krohx - Portfolio</title>
</head>
<body>
	<header>
		<div id="cd-logo"><a href="#0"><img src="image/cd-logo.svg" alt="Logo"></a></div>
	</header>

	<div id="cd-nav">
		<a href="#0" class="cd-nav-trigger">Menu<span></span></a>

		<nav id="cd-main-nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#0">Portfolio</a></li>
				<li><a href="#0" data-toggle="modal" data-target=".bs-example-modal-lg">Contact</a></li>
			</ul>
		</nav>
	</div>
	<!-- Large modal -->

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="flat-p-form p-form-flat-orange form-options">
	        <input id="form-options-check" class="hide p-show-check"
	        type="checkbox">
	        <label for="form-options-check" class="btn p-popup-form p-fixed p-pos-left"><i class="fa fa-cogs"></i></label>
	        <div id="form-options" class="p-action-block">

	        </div>
	    </div>
      <div class="wrap-offset">
	<div class="container-fluid">
		<form class="modern-p-form p-form-modern-purple"
		novalidate="novalidate" id="p-form-skin"
		method="post" action="#0"
		data-js-validate="true" data-js-highlight-state-msg="true"
		data-js-show-valid-msg="true" data-js-ajax-form=""
		data-js-ajax-before-hide-block="successBlockName;failBlockName"
		data-js-ajax-before-show-block="loadingBlockName"
		data-js-ajax-success-show-block="successBlockName"
		data-js-ajax-success-hide-block="formBlockName"
		data-js-ajax-fail-show-block="failBlockName"
		data-js-ajax-always-hide-block="loadingBlockName">
			<div data-base-class="p-form" class="p-form p-shadowed p-form-sm">
				<div class="p-title" data-base-class="p-title"><span class="p-title-line" data-p-role="title">Contact us&nbsp;&nbsp;<i class="fa fa-envelope-o"></i></span></div>
				<div data-js-block="successBlockName" class="collapse">
					<h4>Form data send successfully!</h4>
					<div data-js-block="successContentBlock"
					class="collapse"></div>
					<div class="preview-btn text-right p-buttons"><a href="./ajax-form-contact.html" class="btn">reload</a></div>
				</div>
				<div data-js-block="failBlockName" class="collapse">
					<h4>Form data send failed!</h4>
					<div data-js-block="errorContentBlock" class="collapse"></div>
				</div>
				<div data-js-block="formBlockName">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="name" class="p-label-required">Name</label>
								<div class="input-group p-has-icon">
									<input id="name" name="name" placeholder="Name"
									required="required" class="form-control"
									type="text"> <span class="input-group-state"><span class="p-position"><span class="p-text"><span class="p-required-text"><i class="fa fa-star"></i></span></span>
									</span>
									</span> <span class="p-field-cb"></span>									<span class="input-group-icon"><i class="fa fa-user"></i></span></div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="email" class="p-label-required">Email</label>
								<div class="input-group p-has-icon">
									<input id="email" name="email" placeholder="your@mail.com"
									required="required" class="form-control"
									type="email"> <span class="input-group-state"><span class="p-position"><span class="p-text"><span class="p-required-text"><i class="fa fa-star"></i></span></span>
									</span>
									</span> <span class="p-field-cb"></span>									<span class="input-group-icon"><i class="fa fa-envelope-o"></i></span></div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="subject" class="p-label-required">Subject</label>
						<div class="input-group p-has-icon">
							<input id="subject" name="subject" placeholder="Subject"
							required="required" class="form-control"
							type="text"> <span class="input-group-state"><span class="p-position"><span class="p-text"><span class="p-required-text"><i class="fa fa-star"></i></span></span>
							</span>
							</span> <span class="p-field-cb"></span>
							<span
							class="input-group-icon"><i class="fa fa-tag"></i></span>
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="p-label-required">Message</label>
						<div class="input-group p-has-icon">
							<textarea id="message" name="message" required="required"
							class="form-control"></textarea><span class="input-group-state"><span class="p-position"><span class="p-text"><span class="p-required-text"><i class="fa fa-star"></i></span></span>
							</span>
							</span> <span class="p-field-cb"></span>
							<span
							class="input-group-icon"><i class="fa fa-file-text-o"></i></span>
						</div>
					</div>
					<div class="clearfix"></div>
					<div data-js-block="loadingBlockName" class="progress collapse">
						<div class="progress-bar progress-bar-fp progress-bar-striped active"
						role="progressbar" aria-valuenow="100"
						aria-valuemin="0" aria-valuemax="100"
						style="width: 100%"></div>
					</div>
					<div class="preview-btn text-right p-buttons">
						<button class="btn" type="submit" name="confirm"><i class="fa fa-paper-plane"></i>&nbsp;&nbsp;send
							message</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
</div>

			</li>

			</li>

			<li>
